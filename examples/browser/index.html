<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
</head>

<body>
  <div id="wrapper"></div>

  <script src="../../dist/bundle.js"></script>
  <script>
    (function () {
      var API = new textile.Textile({
        url: 'http://127.0.0.1',
        port: 40602
      });
      var elem = document.createElement('div');
      API.profile.get().then((profile) => {
        console.log("success!")
        elem.appendChild(document.createTextNode(profile.address));
      }).catch((err) => {
        console.log("oh no!")
        elem.appendChild(document.createTextNode(err));
      })
      document.body.appendChild(elem)
    })();
  </script>
</body>

</html>
